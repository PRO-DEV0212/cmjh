<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>崇明國中公告</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 深淺色切換過渡 */
    html {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- 頂部導覽列 -->
  <nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-xl font-bold hover:text-blue-600 dark:hover:text-blue-400">崇明國中</a>
      <div>
        <a href="/" class="mx-2 hover:text-blue-600 dark:hover:text-blue-400">首頁</a>
        <a href="/announcements.html" class="mx-2 font-semibold text-blue-600 dark:text-blue-400">公告</a>
        <a href="/honor-roll.html" class="mx-2 hover:text-blue-600 dark:hover:text-blue-400">榮譽榜</a>
      </div>
    </div>
  </nav>

  <!-- 主內容區 -->
  <main class="flex-grow max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">最新公告</h1>

    <div id="announcement-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- 公告卡片會被 JS 塞進來 -->
      <p class="text-center text-gray-500 dark:text-gray-400">載入中...</p>
    </div>
  </main>

  <!-- 載入公告 JS -->
  <script>
    async function loadAnnouncements() {
      const container = document.getElementById("announcement-list");
      try {
        const res = await fetch("data/announcements.json");
        if (!res.ok) throw new Error("HTTP錯誤 " + res.status);
        const announcements = await res.json();

        if (!Array.isArray(announcements) || announcements.length === 0) {
          container.innerHTML = "<p class='col-span-full text-center text-gray-500 dark:text-gray-400'>目前沒有公告</p>";
          return;
        }

        container.innerHTML = announcements.map(ann => `
          <a href="${ann.url}" target="_blank" rel="noopener noreferrer"
            class="block p-5 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition duration-300">
            <div class="text-sm text-gray-400 dark:text-gray-500">${ann.date}</div>
            <div class="mt-2 text-lg font-semibold text-gray-900 dark:text-gray-100">${ann.title}</div>
          </a>
        `).join("");

      } catch (error) {
        container.innerHTML = `<p class="col-span-full text-center text-red-500">公告載入失敗，請稍後再試。</p>`;
        console.error("公告載入錯誤:", error);
      }
    }

    loadAnnouncements();
  </script>

</body>
</html>
