<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>崇明國中</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>

  <nav>
    <div class="logo" onclick="scrollToSection('top')">
      <img src="icon.png" alt="Logo" />
    </div>
    <!-- 🔹 導覽列可橫向滑動 -->
    <div class="nav-scroll-wrapper">
      <ul>
        <li class="active"><a href="#common-sites" onclick="setActive(event)">常用網站</a></li>
        <li><a href="#announcements" onclick="setActive(event)">行政公告</a></li>
        <li><a href="#calendar" onclick="setActive(event)">行事曆</a></li>
        <li><a href="https://github.com/PRO-DEV0212/cmjh" target="_blank" rel="noopener noreferrer">開源GitHub</a></li>
      </ul>
      <!-- 🔹 漸層箭頭提示 -->
      <div class="nav-fade left"></div>
      <div class="nav-fade right"></div>
    </div>
    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&hd=cmjh.tn.edu.tw&osid=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1559718643%3A1748615603899033"
      target="_blank" rel="noopener noreferrer" class="nav-login-link">登入</a>
    <img id="theme-toggle" src="淺色模式.png" alt="切換深淺模式" title="切換深淺模式" />
  </nav>

  <main id="top">
    <section id="common-sites">
      <h2>常用網站</h2>
      <div class="common-list" id="common-list"></div>
    </section>

    <section id="announcements">
      <div class="section-header">
        <h2>行政公告</h2>
        <div class="pagination-controls" aria-label="分頁控制">
          <button id="prev-page" aria-label="上一頁" disabled>上一頁</button>
          <span id="page-info" aria-live="polite">第 1 / 1 頁</span>
          <button id="next-page" aria-label="下一頁" disabled>下一頁</button>
        </div>
      </div>
      <div class="announcement-list" id="announcement-list" aria-live="polite"></div>
    </section>

    <section id="calendar">
      <div class="section-header">
        <h2>行事曆</h2>
        <div class="calendar-controls">
          <button id="prev-month" aria-label="上一個月">‹</button>
          <select id="month-select" aria-label="選擇月份"></select>
          <button id="next-month" aria-label="下一個月">›</button>
        </div>
      </div>
      <div class="calendar-wrapper">
        <div id="calendar-grid" class="calendar-grid"></div>
      </div>
      <div id="calendar-events-list" class="calendar-events-list" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
