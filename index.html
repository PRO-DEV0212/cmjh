<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>崇明國中公告板</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s, color 0.3s;
  }

  /* 深淺色模式變數 */
  :root {
    --bg: #f9f9f9;
    --text: #222;
    --card-bg: #fff;
    --card-shadow: rgba(0,0,0,0.15);
    --nav-bg: #004080;
    --nav-text: #fff;
    --btn-bg: #0066cc;
    --btn-text: #fff;
  }
  [data-theme="dark"] {
    --bg: #121212;
    --text: #eee;
    --card-bg: #1f1f1f;
    --card-shadow: rgba(255,255,255,0.1);
    --nav-bg: #001f3f;
    --nav-text: #ddd;
    --btn-bg: #3399ff;
    --btn-text: #111;
  }

  /* 導覽列 */
  nav {
    background-color: var(--nav-bg);
    color: var(--nav-text);
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    font-weight: bold;
  }
  nav .brand {
    font-size: 1.25rem;
  }
  nav .spacer {
    flex-grow: 1;
  }
  nav button {
    background-color: var(--btn-bg);
    color: var(--btn-text);
    border: none;
    border-radius: 4px;
    padding: 0.4rem 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  nav button:hover {
    background-color: #004a99;
  }

  /* 主內容區 */
  main {
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }

  /* 公告卡片 */
  .card {
    background-color: var(--card-bg);
    box-shadow: 0 2px 8px var(--card-shadow);
    border-radius: 8px;
    padding: 1rem;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 15px var(--card-shadow);
  }
  .card .date {
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 0.4rem;
  }
  .card a {
    text-decoration: none;
    color: var(--text);
    font-weight: 600;
    font-size: 1.1rem;
  }
  .card a:hover {
    text-decoration: underline;
  }

  /* 載入失敗訊息 */
  #errorMsg {
    color: #b00;
    text-align: center;
    margin-top: 2rem;
    font-weight: bold;
  }
</style>
</head>
<body>
<nav>
  <div class="brand">崇明國中公告</div>
  <div class="spacer"></div>
  <button id="toggleThemeBtn">切換深淺模式</button>
</nav>

<main id="announcementContainer">
  <!-- 公告卡片會自動插入這裡 -->
</main>

<div id="errorMsg" style="display:none;">公告載入失敗，請稍後再試。</div>

<script>
  const container = document.getElementById('announcementContainer');
  const errorMsg = document.getElementById('errorMsg');
  const toggleBtn = document.getElementById('toggleThemeBtn');

  toggleBtn.onclick = () => {
    if(document.documentElement.getAttribute('data-theme') === 'dark'){
      document.documentElement.removeAttribute('data-theme');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  };

  async function loadAnnouncements() {
    try {
      const res = await fetch('/data/announcements.json', {cache: "no-cache"});
      if(!res.ok) throw new Error('Network response was not ok');
      const data = await res.json();

      if(!Array.isArray(data) || data.length === 0) {
        throw new Error('公告資料格式錯誤或為空');
      }

      // 清空先前內容
      container.innerHTML = '';
      errorMsg.style.display = 'none';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const date = document.createElement('div');
        date.className = 'date';
        date.textContent = item.date;

        const title = document.createElement('a');
        title.href = item.url;
        title.target = '_blank';
        title.rel = 'noopener noreferrer';
        title.textContent = item.title;

        card.appendChild(date);
        card.appendChild(title);

        container.appendChild(card);
      });
    } catch(e) {
      container.innerHTML = '';
      errorMsg.style.display = 'block';
      console.error('公告載入錯誤:', e);
    }
  }

  loadAnnouncements();
</script>
</body>
</html>
