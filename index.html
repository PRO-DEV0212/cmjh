<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>崇明國中</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-screen">
    <img src="icon.png" alt="崇明國中圖標" />
    崇明國中歡迎光臨
  </div>

  <nav>
    <div class="logo" onclick="scrollToSection('welcome-screen')">
      <img src="icon.png" alt="Logo" />
      <span>崇明國中</span>
    </div>
    <ul>
      <li class="active"><a href="#common-sites" onclick="setActive(event)">常用網站</a></li>
      <li><a href="#announcements" onclick="setActive(event)">行政公告</a></li>
    </ul>
    <img id="theme-toggle" src="淺色模式.png" alt="切換深淺模式" title="切換深淺模式" />
  </nav>

  <main style="opacity: 0;">
    <section id="common-sites">
      <h2>常用網站</h2>
      <div class="common-list" id="common-list"></div>
    </section>

    <section id="announcements">
      <h2>行政公告</h2>
      <div class="announcement-list" id="announcement-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
