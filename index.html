<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>崇明國中公告</title>
  <style>
    /* reset & 基本樣式 */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 深淺模式變數 */
    :root {
      --bg: #f0f2f5;
      --text: #222;
      --link: #0066cc;
      --nav-bg: #fff;
      --card-bg: #fff;
      --card-shadow: rgba(0,0,0,0.1);
    }
    .dark {
      --bg: #121212;
      --text: #eee;
      --link: #66aaff;
      --nav-bg: #1f1f1f;
      --card-bg: #222;
      --card-shadow: rgba(0,0,0,0.5);
    }

    /* 導覽列 */
    nav {
      background-color: var(--nav-bg);
      box-shadow: 0 2px 6px var(--card-shadow);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--link);
    }
    nav .nav-links a {
      margin-left: 1.5rem;
      font-weight: 600;
      color: var(--text);
      transition: color 0.3s;
    }
    nav .nav-links a:hover {
      color: var(--link);
    }
    nav button#modeToggle {
      background: none;
      border: 2px solid var(--link);
      color: var(--link);
      border-radius: 5px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button#modeToggle:hover {
      background-color: var(--link);
      color: var(--nav-bg);
    }

    /* 主要內容 */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* 公告卡片 */
    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 3px 8px var(--card-shadow);
      padding: 1.2rem 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--card-shadow);
    }
    .card .date {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--link);
      margin-bottom: 0.6rem;
    }
    .card .title {
      font-size: 1.1rem;
      font-weight: 700;
      flex-grow: 1;
      color: var(--text);
      line-height: 1.3;
    }

    /* 手機調整 */
    @media (max-width: 500px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav .nav-links {
        margin-top: 0.5rem;
      }
      main {
        grid-template-columns: 1fr;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">崇明國中</div>
    <div class="nav-links">
      <a href="#">首頁</a>
      <a href="#">學校簡介</a>
      <a href="#">最新公告</a>
      <a href="#">聯絡我們</a>
    </div>
    <button id="modeToggle">切換模式</button>
  </nav>

  <main id="announcements-container" aria-live="polite" aria-label="最新公告">
    <!-- JS動態插入公告卡片 -->
  </main>

  <script>
    // 深淺模式切換
    const btn = document.getElementById('modeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '切換淺色模式' : '切換深色模式';
    });

    // 載入公告 JSON 並顯示
    async function loadAnnouncements() {
      try {
        const res = await fetch('announcements.json');
        if (!res.ok) throw new Error('無法取得公告 JSON');
        const announcements = await res.json();

        const container = document.getElementById('announcements-container');
        container.innerHTML = ''; // 清空舊內容

        announcements.forEach(item => {
          const card = document.createElement('a');
          card.href = item.url;
          card.target = "_blank";
          card.rel = "noopener noreferrer";
          card.className = 'card';
          card.innerHTML = `
            <div class="date">${item.date}</div>
            <div class="title">${item.title}</div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        const container = document.getElementById('announcements-container');
        container.innerHTML = '<p>公告載入失敗，請稍後再試。</p>';
      }
    }

    loadAnnouncements();
  </script>
</body>
</html>
