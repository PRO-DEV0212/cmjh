name: Update Announcements Every Hour

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # 每小時第0分鐘執行一次 (UTC時間)
  workflow_dispatch:       # 也可以手動觸發

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run scraper script
      run: python your_scraper_script.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/announcements.json
        git diff --cached --quiet || git commit -m "Update announcements data"
        git push
